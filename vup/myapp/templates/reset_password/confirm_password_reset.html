<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUP</title>
    
    <link href="{% static 'css/reset_password.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="reset-container">
        <div class="back-link">
            <a href="{% url 'login' %}"><i class="fa-solid fa-chevron-left"></i> หน้าเข้าสู่ระบบ</a>
        </div>
        
    <div class="head-info">
        <p>
          <span class="icon-container">
            <i class="fa-solid fa-key"></i> 
          </span>
          กรอกรหัสผ่านใหม่
        </p>
    </div>

        <form method="post">
            {% csrf_token %}
        
            <label for="{{ form.new_password1.id_for_label }}">รหัสผ่านใหม่ </label>
            {{ form.new_password1 }}
            
            <label for="{{ form.new_password2.id_for_label }}">ยืนยันรหัสผ่านใหม่ </label>
            {{ form.new_password2 }}
        
            <button type="submit">ตกลง</button>
        </form>
        

    </div>

</body>
